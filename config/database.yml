default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: password

development:
  <<: *default
  database: recipe_development

test:
  <<: *default
  database: recipe_testing

production:
  <<: *default
  database: recipe_production
  username: recipe
  password: <%= ENV["RECIPE_DATABASE_PASSWORD"] %>
